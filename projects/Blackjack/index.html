<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <div id="blackjack-result">

    </div>

    <div class="grid-container">
      <div class="grid-x grid-padding-x">
        <div class="large-12 cell">
          <h1><i class="fas fa-dice"></i> Blackjack</h1>
          <div class="blackjack-table">
            <h2>Dealers cards</h2>
            <div id="blackjack-dealer">
            </div>
            <hr>

            <h2>Your cards</h2>
            <div id="blackjack-player">
            </div>
            
            <div class="blackjack-buttons">
              <button class="button" id="hitButton">Hit</button>
              <button class="button" id="standButton">Stand</button>
              <button class="button" id="resetButton"><i class="fas fa-plus-circle"></i> New game</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js" integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
    <script src="js/blackjack.js"></script>
  </body>
</html>
